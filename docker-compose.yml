version: "3"
services:
  web:
    image: fastapi:nats
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    environment:
      - MODULE_NAME=api.main
      - PORT=8000
  krakend:
    image: devopsfaith/krakend:1.4.1
    ports:
      - "8080:8080"
    volumes:
      - ./krakend.json:/etc/krakend/krakend.json
  nats:
    image: nats:latest
    command: -js
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
  nats-box:
    image: natsio/nats-box:latest
    stdin_open: true
    tty: true